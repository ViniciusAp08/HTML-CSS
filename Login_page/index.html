<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="shortcut icon" href="img_icons/favicon (2).ico" type="image/x-icon">
    <meta name="description" content="Esta é uma página de login: insira suas informações para entrar ou registrar uma nova conta.">
    <title>DevClub Login</title>
</head>
<body>
    <main class="container">
        <form>
            <h1>Login DevClub</h1>
            <div class="input-box">
                <input placeholder="Usuário" type="email" >
                <span class="material-symbols-outlined">person</span>
            </div>

            <div class="input-box">
                <input placeholder="Senha" type="password">
                <span class="material-symbols-outlined">lock</span>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Lembrar-Me
                </label>     
                <a href="https://youtu.be/Xl8L44KFSnYsi=QMdC5Rj_XgRFQkm8">Esqueci a Senha</a>               
            </div>
            
            <button type="submit" class="login">Login</button>
            
            <div class="register-link">
                <p>Não tem uma conta? <a href="https://youtu.be/EmgsyZn6T5g?si=aNK0qhuo3lGgCRNh">Cadastre-se</a></p>
            </div>
        </form>
    </main>
    
</body>
</html>
