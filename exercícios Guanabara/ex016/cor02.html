<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(90deg, #4D64D4 -10%, #724DBF, #B83493, #E13568, #FED171);
            background-attachment: scroll;
            color: white;
            text-shadow: 2px 2.5px 30px #000000;
        }
    </style>
</head>
<body>
    <h1>Aplicando gradiente no HTML com CSS</h1>
</body>
</html>
